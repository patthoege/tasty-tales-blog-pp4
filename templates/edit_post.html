{% extends "base.html" %}
{% block title %}Edit Post{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

<div class="bg-img-container-post">
    <div class="container pt-5">
        <div class="row">
            <!-- Column: Post Form -->
            {% if posted %}
            <div class="col-lg-4 mb-4 alert alert-success" role="alert">
                Your Post is awaiting approval
            </div>
            {% else %}
            <div class="col-lg-12 mb-4">
                <div class="bg-light p-4 custom-form">
                    <h2 class="h4 font-weight-bold mb-3">Edit your Post</h2>
                    <form method="post" action="{% url 'add_post' %}">
                        {% csrf_token %}
                        {{ form.media }}
                        {{ form | crispy }}
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-outline-success right">Update Recipe</button>
                        </div>
                    </form>
            {% endif %}
                </div>            
            </div>
        </div>
    </div>
</div>

{% endblock %}
