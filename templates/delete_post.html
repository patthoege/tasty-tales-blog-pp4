{% extends "base.html" %}

{% block content %}
<div class="bg-img-container d-flex align-items-center justify-content-center">
    <div class="col-lg-6 p-5">
      <div class="custom-form text-white text-center">
        <h1>Confirm Deletion</h1>
        <p class="text-danger">Are you sure you want to delete "{{ post.title }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex">
              <button type="submit" class="btn btn-delete">Delete</button>
              <a href="{% url 'home' %}" class="btn btn-sign">Cancel</a>
          </div>
        </form>
      </div>
    </div>
</div>
{%endblock%}
