{% extends "base.html" %}

{% load i18n %}
{% block title %}SignOut{% endblock %}

{% block content %}

<div class="bg-img-container d-flex align-items-center justify-content-center">
  <div class="welcome-container m-3">
    <div class="form-sign form-signout w-100 m-auto text-center mt-5">
      <form method="post" action="{% url 'account_logout' %}">
        <h1 class="text-center">{% trans "Sign Out" %}</h1>
        <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
        {% endif %}
        <button class="btn btn-sign" type="submit">{% trans 'Sign Out' %}</button>
     </form>
    </div>
  </div>
</div>

{% endblock content %}
